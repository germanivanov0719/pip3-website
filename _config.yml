title: Pip3
description: Reviews of Python libraries

theme: minima

author: "German Ivanov"
email: germanivanov0719@gmail

base_url: /pip3-website

github_username: germanivanov0719
rss: rss

# Minima: show excerpts in the frontpage
show_excerpts: true
# Build settings

plugins:
  - jekyll-polyglot
#   - jekyll-feed
#   - jekyll-seo-tag

languages: ["ru", "en"]
default_lang: "ru"
exclude_from_localization: ["assets"]
parallel_localization: true
date_format: "%Y-%m-%d Ð² %H:%M"



# Minima: custom header links
header_pages:
  - _pages/frontpage.md
  - _pages/about.md
  - _pages/archive.md

include:
  - _pages

exclude:
  - .gitignore
  - docker-compose.yml
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
